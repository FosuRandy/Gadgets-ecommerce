<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .admin-sidebar {
            background-color: #f8f9fa;
            height: 100vh;
            overflow-y: auto;
        }
        .mobile-nav-toggle {
            display: none; /* Hidden on larger screens */
        }
        @media (max-width: 768px) {
            .mobile-nav-toggle {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 1000;
            }
            .admin-sidebar {
                position: fixed;
                top: 0;
                left: -250px; /* Initially hidden off-screen */
                transition: left 0.3s ease-in-out;
                width: 250px;
            }
            .admin-sidebar.open {
                left: 0;
            }
            .container-fluid > .row{
                margin-left: 250px; /* Adjust main content margin when sidebar is open */
            }
            .container-fluid > .row.sidebar-open{
                margin-left: 0;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
            const adminSidebar = document.getElementById('adminSidebar');
            const mainRow = document.querySelector('.container-fluid > .row');

            mobileNavToggle.addEventListener('click', function() {
                adminSidebar.classList.toggle('open');
                mainRow.classList.toggle('sidebar-open');
            });
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <!-- Mobile Navigation Toggle -->
        <button class="btn btn-primary mobile-nav-toggle" type="button">
            <i class="fas fa-bars"></i>
        </button>

        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-2 col-md-3 admin-sidebar p-0" id="adminSidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Slideshow</a>
                    </li>
                    </ul>
            </div>
            <!-- Main Content -->
            <div class="col-lg-10 col-md-9">
                <h1>Admin Dashboard</h1>
                <p>Welcome to the admin dashboard!</p>
            </div>
        </div>
    </div>

</body>
</html>
